@(title: String)(content: Html)
<!DOCTYPE html>
<!--[if IE 8]>
<html class="no-js lt-ie9" lang="en" >
<![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" >
<!--<![endif]-->
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=900"/>
		<title>wiFetcher</title>
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/foundation.css")"/>
        <link href='http://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/base.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/results.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/site.css")" />
        <link rel="icon" type="image/png" href="@routes.Assets.at("images/weso.png")"/>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")"></script>
        <link href="http://fonts.googleapis.com/css?family=Advent+Pro:200" rel="stylesheet" type="text/css"/>
        <link href='http://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'/>
        <link href="http://fonts.googleapis.com/css?family=Raleway:400" rel="stylesheet" type="text/css/">
    </head>
    <body onload="prettyPrint()">
    	<header id="banner">
    		<a id="weso-logo" href="/"><img alt="WESO" width="100" height="100" id="logo" src="@routes.Assets.at("images/weso.png")"></a>
    		<div>
				<h1 id="title">
					<a href="/"><span class="computex">wiFetcher</span> <span class="validation">Upload Service</span></a>
	      		</h1>
	      		<p id="tagline">The Web Index, World Wide Web Foundation</p>
    		</div>
      	</header>
      	<div id="main">
        @content
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript">
			if (typeof jQuery == 'undefined') {
				document.write(unescape("%3Cscript src='@routes.Assets.at("javascripts/jquery-1.10.2.min.js' type='text/javascript'%3E%3C/script%3E"));
			}
		</script>
        <script>
		// Safari reports success of list attribute, so doing ghetto detection instead
		yepnope({
		  test : (!Modernizr.input.list || (parseInt($.browser.version) > 400)),
		  yep : [
		      '@routes.Assets.at("javascripts/jquery.relevant-dropdown.js")',
					'@routes.Assets.at("javascripts/load-fallbacks.js")'
		  ]
		});
		</script>  
    </body>
</html>
